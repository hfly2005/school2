<script type="text/javascript">
function show_confirm()
  {
  var r=confirm("确认课程已完成？\n系统将会删除该课程并减少学员相应课时数!\n如有错误及时调整、变更……");
  if (r==true)
    {
  return true;
    }
  else
    {
  return false;  }
  }

function diag(id)
  {
      var why=prompt("旷课原因（必填）：",'');
      if(why)
      {
          $.ajax({
             url: "__GROUP__/Api/class_why",
             data: "id="+id+"&why="+why,
             type: "POST",
             async:false,
             dataType:"json",

             success: function(msg){
                if(msg==1){
                  return true;
                }else{
                  return false;
                }
              }
          });
      }else{
          return false;
      }
  }
</script>
