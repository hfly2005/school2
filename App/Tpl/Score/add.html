<title>课表更新</title>

<script type="text/javascript">
	function check_message() {
		if (window.document.leavemsg.cs_time1.value == "") {
			alert("完成课表时段设置再提交！");
			document.leavemsg.cs_time1.focus();
			return false;
		}
		if (document.leavemsg.cs_time2.value == "") {
			alert("完成课表时段设置再提交！");
			document.leavemsg.cs_time2.focus();
			return false;
		}
	}
</script>
