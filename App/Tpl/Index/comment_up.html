<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="../Public/css/my.css">
<title>课后点评</title>
</head>

<body>
<div class="menu">
<ul style="padding-left: 0px;margin-top:12px;">
    <li class="menu_current"><a href="__URL__/comment">讲师点评</a></li>
</ul>
</div>
        <form action="__URL__/comment_up" method="post" name="leavemsg" id="leavemsg">
		<div class="head">更新点评</div>
<div style="height:60px;"></div>
<div id="man_zone">

			  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
				<tr>
				  <td width="18%" class="left_title_1"><span class="left-title">学员姓名:</span></td>
				  <td width="82%"><{$vo.name}></td>
				</tr>
				<tr>
				  <td class="left_title_2">家人电话:</td>
				  <td><{$vo.tel}></td>
				</tr>
				<tr>
				  <td class="left_title_1">上次评价内容:(<{$vo.ctteacher}>)</td>
				  <td><{$vo.comment2}></td>
				</tr>
				<tr>
				  <td class="left_title_2">家长留言:</td>
				  <td><{$vo.liuyan}></td>
				</tr>
				<tr>
				  <td class="left_title_2">更新评价：</td>
				  <td><textarea name="comment2"  cols="70%" rows="10"  wrap="virtual"></textarea></td>
				</tr>
				<tr>
				  <td class="left_title_1">评价老师：</td>
				  <td><input name="teacher" type="text" maxlength="6" /></td>
				</tr>
			  </table>
<input name="id" type="hidden" value="<{$vo.id}>">
           <div style="padding-left: 400px;"> <input name="submit" type="submit" value="更新评价" onclick="return check_message()" /></div>
</div>

        </form>

</body>
</html>
